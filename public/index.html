<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Healthcare Finder</title>
</head>
<body>
    <div class="container">
        <button id="logout-button" class="btn btn-primary">Logout</button>
		<a href="login.html" alt="Log in"><button id="login-button" class="btn btn-primary">Login</button></a>
        <h1 id="title-label">Healthcare Finder</h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="search">
                    <form id="search-form">
                        <legend class="section-label">Search</legend>
                        <ul class="list-unstyled">
                            <li class="form-group">
                                <label for="search-location" class="control-label">Location: (Required)</label>
                                <input type="text" id="search-location" placeholder="Seattle" class="form-control" required>
                            </li>
                            <li class="form-group">
                                <label for="search-insurance" class="control-label">Insurance:</label>
                                <select id="search-insurance" class="form-control">
                                    <option value='None'>None</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label for="search-specialty" class="control-label">Doctor Specialty:</label>
                                <select id="search-specialty" class='form-control'>
                                    <option value='None'>None</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label for="search-gender" class="control-label">Doctor Gender:</label>
                                <select id="search-gender" name="Select Gender" class="form-control">
                                    <option value="No Preference">No Preference</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </li> 
                            <li class="form-group">
                                <button type="submit" id="search-doctor" class="btn btn-primary">Search</button>
                            </li>
                        </ul>
                    </form>  
                </div>
                <div id="search-error" class="alert alert-danger" role="alert">

                </div>
                <div id="results">
                    <legend class="section-label">Results</legend>
                    <ul id="search-results" class="list-unstyled">
                            
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="saved-doctors">
                    <legend class="section-label">Saved Doctors:</legend>
					<ul id="saved-doctor-list" class="list-unstyled">
					
					</ul>
                </div>
            </div>
        </div>
    </div>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/doctor.js" type ="text/javascript"></script>
    <script src="https://use.fontawesome.com/7b25f60f87.js"></script>
</body>
</html>
